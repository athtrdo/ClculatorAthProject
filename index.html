<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div
      x-data="calculator()"
      x-init="initialize"
      class="bg-white p-6 rounded shadow-md w-80"
    >
      <div class="flex justify-center ">
        <h2>ATH.corp</h2>
      </div>
      <div class="text-right mb-4">
        <input
          type="text"
          x-model="current"
          class="w-full text-2xl border border-gray-300 p-2 rounded"
          readonly
        />
      </div>
      <div>
        <div class="grid grid-cols-4 gap-2">
          <button @click="clear" class="bg-red-500 text-white p-3 rounded">
            C
          </button>
          <button
            @click="deleteLast"
            class="bg-gray-800 text-white p-3 rounded"
          >
            &larr;
          </button>
          <button @click="append('%')" class="bg-orange-400 rounded">%</button>
          <button @click="append('*')" class="bg-cyan-500 rounded">*</button>
          <button @click="append('1')" class="bg-gray-300 p-3 rounded">
            1
          </button>
          <button @click="append('2')" class="bg-gray-300 p-3 rounded">
            2
          </button>
          <button @click="append('3')" class="bg-gray-300 p-3 rounded">
            3
          </button>

          <button @click="append('/')" class="bg-cyan-500 rounded p-3">
            /
          </button>
          <button @click="append('4')" class="bg-gray-300 p-3 rounded">
            4
          </button>
          <button @click="append('5')" class="bg-gray-300 p-3 rounded">
            5
          </button>
          <button @click="append('6')" class="bg-gray-300 p-3 rounded">
            6
          </button>
          <button @click="append('-')" class="bg-cyan-500 rounded">-</button>

          <button @click="append('7')" class="bg-gray-300 p-3 rounded">
            7
          </button>
          <button @click="append('8')" class="bg-gray-300 p-3 rounded">
            8
          </button>
          <button @click="append('9')" class="bg-gray-300 p-3 rounded">
            9
          </button>
          <button @click="append('+')" class="bg-cyan-500 rounded">+</button>

          <button @click="append('.')" class="bg-gray-300 p-3 rounded">
            .
          </button>
          <button @click="append('0')" class="bg-gray-300 p-3 rounded">
            0
          </button>
          <button
            @click="calculate"
            class="rounded bg-green-400 p-1 w-30 col-span-2"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
